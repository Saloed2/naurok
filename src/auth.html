<main id="main-auth" class="content main auth">
<h1 class="auth__title text-center ">Вхід в особистий кабінет</h1>
<div class="auth__wrapper d-flex justify-content-center w-100">
<form action="" data-form="auth" class="auth-form" id="auth-form">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label auth-label fw-bold">Email</label>
    <input data-value="email" required type="email" minlength="6" class="form-control auth-form-control" id="exampleFormControlInput1" placeholder="Email">
  </div>
  <div class="mb-3">
    <label  for="exampleFormControlInput2" class="form-label auth-label fw-bold ">Password</label>
    <input data-value="password" required minlength="6" type="password" class="form-control auth-form-control" id="exampleFormControlInput2" placeholder="Password">
  </div>
  <a href="" class="auth-form__forgot">Forgot password?</a>
  <button type="submit" class="btn btn-warning text-white d-block w-100 btn-block my-3">Увійти</button>
  <div class="auth-form__or"><span>aбо</span> </div>
  <a type="btn" class="btn btn-white facebook-btn border-primary text-primary w-100 py-2 my-3 d-flex justify-content-start fs-6 align-items-center" ><i class="bi bi-facebook fs-4 me-1"></i> 
 <span>вхід за допомогою Facebook</span> </a>
 
<nav aria-label="breadcrumb my-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="./register.html">Зареєструватися</a></li>
    <li class="breadcrumb-item" aria-current="page"><a href="">Мене пароль учитель</a></li>
  </ol>
</nav>
</form>
</div>
</main>
